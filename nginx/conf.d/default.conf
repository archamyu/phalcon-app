server {
    listen 80;
    server_name localhost;
    
    # Root directory - point to the public folder where index.php is located
    root /var/www/html/public;
    index index.php index.html index.htm;

    charset utf-8;
    client_max_body_size 100M;
    fastcgi_read_timeout 1800;

    # Main location block for Phalcon routing
    location / {
        try_files $uri $uri/ /index.php?_url=$uri&$args;
    }

    # Handle PHP files - connect to Phalcon container via TCP
    location ~ \.php$ {
        try_files $uri =404;
        
        # Connect to Phalcon container via TCP (port 9000 is PHP-FPM default)
        fastcgi_pass phalcon:9000;
        
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Set the script filename
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_HOST $server_name;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Deny access to sensitive files
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
    }
}